{% extends "baseDesign.html" %}

{% block body %}
<div class="d-flex justify-content-center align-items-center login-container">
  <form class="login-form text-center" action="/registerUser " method="POST" >
      <h1 class="mb-5 font-weight-light text-uppercase" style="padding-top: 15px ;">Register</h1>
      <div><p class="mb-5 text-uppercase" style="font-size: 20px; font-weight: 800;">{{info}}</p>
      </div>
      <div class="form-group">
          <input type="text" name="username" class="form-control rounded-pill form-control-lg" placeholder="Username">
      </div>
      <div class="form-group">
          <input type="password" name="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
      </div>
      <div class="forgot-link form-group d-flex justify-content-between align-items-center">
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember" style="padding-right: 12px;">Remember Password</label>
          </div>
      </div>
      <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase" style="background-color: aqua;">Log In</button>
  </form>
</div>

{% endblock %}
